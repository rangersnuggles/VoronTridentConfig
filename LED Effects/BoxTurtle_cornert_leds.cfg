#####################
## all led effects ##
#####################

[led_effect bt_critical_error]
leds:
    neopixel:bt_corner_leds
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true


[led_effect bt_rainbow]
leds:
    neopixel:bt_corner_leds
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.7  4 add (0.3, 0.0, 0.0),(0.3, 0.3, 0.0),(0.0, 0.3, 0.0),(0.0, 0.3, 0.3),(0.0, 0.0, 0.3)




